{% extends "layout.html" %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 2rem auto;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h2 style="color: var(--primary); margin: 0;">School Timings</h2>
        <a href="{{ url_for('main.dashboard') }}" class="button"
            style="background-color: transparent; color: var(--text); border: 1px solid #d1d5db;">Back to Dashboard</a>
    </div>

    <div class="card">
        <form action="{{ url_for('main.manage_timings') }}" method="POST">
            <div style="margin-bottom: 1rem;">
                <label for="start_time" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">School Start
                    Time:</label>
                <input type="time" id="start_time" name="start_time" value="{{ config.start_time }}" required
                    style="width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
            </div>

            <div style="margin-bottom: 1rem;">
                <label for="lecture_duration" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Lecture
                    Duration (minutes):</label>
                <input type="number" id="lecture_duration" name="lecture_duration" value="{{ config.lecture_duration }}"
                    required min="30" max="180"
                    style="width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
            </div>

            <div style="margin-bottom: 1rem;">
                <label for="num_lectures" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Number of Lectures per Day:</label>
                <input type="number" id="num_lectures" name="num_lectures" value="{{ config.num_lectures if config.num_lectures else 6 }}" required
                    min="1" max="15"
                    style="width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
            </div>

            <h3 style="margin-top: 1.5rem; margin-bottom: 1rem; font-size: 1.1rem; color: var(--primary);">Break
                Configuration</h3>

            <div style="margin-bottom: 1rem;">
                <label for="break_after" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Break After (Number of Lectures):</label>
                <div style="font-size: 0.85rem; color: #666; margin-bottom: 0.5rem;">Enter 0 for no break</div>
                <input type="number" id="break_after" name="break_after" value="{{ config.break_after if config.break_after is defined else 3 }}"
                    min="0" max="15"
                    style="width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label for="break_duration" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Break
                    Duration (minutes):</label>
                <input type="number" id="break_duration" name="break_duration" value="{{ config.break_duration }}"
                    min="0" max="120"
                    style="width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
            </div>

            <button type="submit" class="w-full"
                style="background-color: var(--primary); color: white; border: none; padding: 0.75rem; border-radius: 0.375rem; cursor: pointer; font-weight: 600;">Save
                Configuration</button>
        </form>
    </div>
</div>
{% endblock %}
