<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_prior.css') }}">
</head>
<body>
    <div class="container">
        <h2>Generate Timetable</h2>
        <form id="timetableForm">
            <label for="class_name">Class Name:</label>
            <input type="text" id="class_name" name="class_name" required>

            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester" required>

            <div id="priorityInputs">
                <p>⚠️ Please select a class and semester first.</p>
            </div>

            <button type="submit">Generate</button>
        </form>

        <div id="timetableContainer">
            <h3>Generated Timetable</h3>
            <table id="timetable">
                <thead>
                    <tr>
                        <th>Timeslot</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script_prior_subjects_pages.js') }}"></script>
</body>
</html>
